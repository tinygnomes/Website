<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyGnomes</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&family=Inter&family=Raleway&family=Rancho&display=swap" rel="stylesheet">
</head>
<body class="font-raleway">
    <header class="sticky top-0 bg-white z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="#" class="flex items-center">
                    <img src="assets/tg.svg" alt="TinyGnomes Logo" class="h-12">
                </a>
            </div>
            <div class="hidden md:flex items-center space-x-6 border-2 border-brand-green rounded-full px-4 py-2">
                <a href="#" class="bg-brand-yellow text-white px-4 py-2 rounded-full hover:bg-opacity-90">Home</a>
                <a href="#" class="text-brand-blue hover:text-opacity-90">Features</a>
                <a href="#" class="text-brand-blue hover:text-opacity-90">Pricing</a>
                <a href="#" class="text-brand-blue hover:text-opacity-90">Testimonials</a>
                <a href="#" class="text-brand-blue hover:text-opacity-90">FAQ</a>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <a href="#" class="text-brand-blue hover:text-opacity-90">Sign up</a>
                <a href="#" class="bg-brand-green text-white px-6 py-2 rounded-full hover:bg-opacity-90">Login</a>
            </div>
            <div class="md:hidden">
                <button class="text-gray-600 hover:text-gray-900 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>
</body>
</html>
